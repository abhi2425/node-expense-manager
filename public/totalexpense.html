<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>

    <link rel="stylesheet" href="css/totalexpense.css">
    <title>ExpenseManager| TotalExpense</title>
</head>

<body>
    <div class="outerContainer">
        <div class="container1">
            <h1 class="heading1 style1"></h1>
            <h1 class="heading1">Total Expense Chart</h1>
        </div>
        <div class="container2">
            <table class="table">
                <tbody class="tbody">
                    <tr class="heading__row">
                        <th>User Id</th>
                        <th>User Name</th>
                        <th>Total Expense($)</th>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="container3">
            <div class="result">
                <h1 class="heading1 total_users"></h1>
                <h1 class="heading1 avg_expense"></h1>
            </div>

            <div class="result">
                <h1 class="heading1 max_expense"></h1>
                <h1 class="heading1 min_expense"></h1>
            </div>
        </div>

        <script src="js/totalexpense_client.js"></script>
    </div>
</body>

</html>
